<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="imagex/png" href="./img/logo.png">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="Imagem celular">
            </div>
             <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="instagram-logo" alt="logo Instagram">
                    <div class="profile-photo">
                        <img src="perfil-instagram.jpg"  alt="foto de perfil">
                    </div>
                    <a href="https://www.instagram.com/" class="instagram-login">Continue como Vincius</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Vinicius</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" ></a>
                    </div>
                </div>
             </div>
        </div>
    </body>
</html>
